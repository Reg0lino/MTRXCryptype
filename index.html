<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTRX_CrypType :: Initializing...</title>
    <!-- Fallback Redirect using Meta Refresh (adjust delay slightly) -->
    <meta http-equiv="refresh" content="7; url=./matrix-effect/landing.html">
    <style>
        /* Basic Reset & Styling */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        body {
            background-color: #000;
            color: #00ff41; /* Matrix Green */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: clamp(1.2em, 3vw, 2em); /* Responsive font size */
        }

        #message-container {
            /* Base text shadow */
            text-shadow: 0 0 5px #00ff41, 0 0 10px rgba(0, 255, 65, 0.5);
             /* Add transition for smooth scaling */
            transition: transform 0.5s ease-in-out, text-shadow 0.3s linear;
        }

        /* Blinking effect for the cursor */
        .cursor-blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Enhancement Effect triggered after typing */
        #message-container.enhance-effect {
            transform: scale(1.05); /* Subtle zoom */
            animation: text-shimmer 1.5s infinite alternate ease-in-out;
        }

        /* Shimmer animation using text-shadow */
        @keyframes text-shimmer {
            0% {
                text-shadow: 0 0 5px #00ff41, 0 0 10px rgba(0, 255, 65, 0.5), 0 0 15px rgba(0, 255, 65, 0.3);
            }
            50% {
                 /* Brighter/wider glow */
                text-shadow: 0 0 8px #33ff77, 0 0 15px rgba(51, 255, 119, 0.7), 0 0 25px rgba(51, 255, 119, 0.5);
            }
            100% {
                text-shadow: 0 0 5px #00ff41, 0 0 10px rgba(0, 255, 65, 0.5), 0 0 15px rgba(0, 255, 65, 0.3);
            }
        }

    </style>
</head>
<body>

    <div id="message-container">
        <span id="typed-text"></span><span id="cursor">_</span>
        <!-- No link/button needed anymore -->
    </div>

    <script>
        const targetText = "F11 FOR FULLSCREEN"; // Text to type
        const messageContainer = document.getElementById('message-container');
        const textElement = document.getElementById('typed-text');
        const cursorElement = document.getElementById('cursor');
        const redirectUrl = './matrix-effect/landing.html'; // Target page

        const typingSpeed = 100; // Milliseconds per character
        const pauseBeforeRedirect = 5000; // Milliseconds after typing before auto-redirect (5 seconds)
        const glitchInterval = 80; // Milliseconds between glitch attempts
        const glitchIntensity = 0.05; // Probability (0-1) of a character glitching (REDUCED)

        // Reduced glitch character set
        const glitchChars = ['_', '^', '~', '|', '/', '\\', ' '];
        let charIndex = 0;
        let glitchTimerId = null;
        let redirectTimeoutId = null;

        // Glitch function (applies to already typed text)
        function applyGlitch() {
            let currentHTML = textElement.innerHTML;
            if (currentHTML.length === 0) return;
            let newHTML = '';
            for (let i = 0; i < currentHTML.length; i++) {
                const char = currentHTML[i];
                if (char !== ' ' && Math.random() < glitchIntensity) {
                    newHTML += glitchChars[Math.floor(Math.random() * glitchChars.length)];
                } else {
                    newHTML += char;
                }
            }
            textElement.innerHTML = newHTML;
        }

        // Typing function
        function typeWriter() {
            if (charIndex < targetText.length) {
                // Append next character
                textElement.innerHTML += targetText.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // --- Typing finished ---
                if (glitchTimerId) clearInterval(glitchTimerId); // Stop glitching now typing is done
                cursorElement.style.display = 'none'; // Hide cursor completely

                // Apply the enhancement effect class
                messageContainer.classList.add('enhance-effect');

                // Schedule automatic redirect after the pause
                redirectTimeoutId = setTimeout(() => {
                     window.location.replace(redirectUrl); // Use replace for cleaner history
                }, pauseBeforeRedirect); // 5 seconds after typing finishes
            }
        }

        // --- Start the process ---
        // Initial cursor visibility - blinking handled by CSS if class applied
         cursorElement.classList.add('cursor-blink'); // Start cursor blinking

        // Start glitching effect (applied only to typed text)
        glitchTimerId = setInterval(applyGlitch, glitchInterval);

        // Start typing
        typeWriter();

        // No need for click listener anymore

    </script>

</body>
</html>
