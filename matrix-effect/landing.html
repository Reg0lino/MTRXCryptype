<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting...</title>
    <link rel="stylesheet" href="landing_style.css">
    <style>
        /* Basic styles if CSS fails */
        body { background-color: black; color: lime; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; cursor: pointer; /* Add pointer cursor to indicate clickability */ }
        .hidden { display: none !important; opacity: 0 !important; }
        .line { white-space: pre; }
        #transition-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: lime; z-index: 100; }
        #glitch-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5; color: rgba(0, 255, 0, 0.2); font-size: 10px; overflow: hidden; white-space: pre-wrap; word-break: break-all; }
        /* Basic style for initial cursor */
        #initial-cursor { position: absolute; top: 15%; left: 10%; font-size: 2.2vw; color: lime; opacity: 0; }
    </style>
</head>
<body>
    <div id="stage">
        <!-- ADDED: Initial Cursor -->
        <span id="initial-cursor" class="hidden">_</span>

        <div id="line1" class="line hidden"></div>
        <div id="line2-container" class="hidden" style="opacity: 0;">
             <span id="line2" class="line"></span><span id="cursor" class="hidden">_</span>
        </div>
        <span id="center-cursor" class="hidden">_</span>

        <!-- START REPLACEMENT BLOCK for line3-container -->
        <div id="line3-container" class="hidden" style="opacity: 0;">
            <!-- The link now wraps the div. JS effects will target the link. -->
            <a id="follow-link" href="matrixfeedinterface.html" style="text-decoration: none; color: inherit; display: inline-block; /* Allow styling */">
                 <!-- The div is still here for the typewriter effect -->
                <div id="line3" class="line"></div>
            </a>
        </div>
        <!-- END REPLACEMENT BLOCK for line3-container -->

        <div id="transition-overlay" class="hidden" style="opacity: 0;"></div>
        <div id="glitch-overlay" class="hidden" style="opacity: 0;"></div>
    </div>
    <!-- Audio elements will be created by JavaScript -->
    <script src="landing_script.js" defer></script>
</body>
</html>
